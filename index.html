      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

        <div class="col-9 border border-light p-3 text-input mr-0 pr-0 description"></div>
        <!-- prettier-ignore -->
        <button class="saveBtn col-1 w-100 h-100 ml-0 rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>
      <!-- 10am time block -->
